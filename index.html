<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRACEDESIGN</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1181897204028290"
     crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>GRACE'S FASHION CLOTHES</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Product Section -->
    <section class="products">
        <div class="product" id="product-1">
            <img src="https://via.placeholder.com/300x400?text=Fashion+Item+1" alt="Fashion Item 1">
            <h3>Stylish Jacket</h3>
            <p></p>
            <button onclick="addToCart('Stylish Jacket', 89.99)">Add to Cart</button>
        </div>

        <div class="product" id="product-2">
            <img src="https://via.placeholder.com/300x400?text=Fashion+Item+2" alt="Fashion Item 2">
            <h3>Casual T-shirt</h3>
            <p></p>
            <button onclick="addToCart('Casual T-shirt', 29.99)">Add to Cart</button>
        </div>

        <div class="product" id="product-3">
            <img src="https://via.placeholder.com/300x400?text=Fashion+Item+3" alt="Fashion Item 3">
            <h3>Classic Jeans</h3>
            <p></p>
            <button onclick="addToCart('Classic Jeans', 49.99)">Add to Cart</button>
        </div>
    </section>

    <!-- Cart Section -->
    <section id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p id="total-price">Total: $0.00</p>
        <button onclick="checkout()">Checkout</button>
    </section>

    <script src="scripts.js"></script>
     <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Send Message</button>
    </form>

    <div id="status-message"></div>

    <!-- Include EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
